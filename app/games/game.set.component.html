<game-menu></game-menu>

<div class="container-fluid">
    <h2>{{title}}</h2>
    <form method="POST" class="form-horizontal" [formGroup]="gameForm" (ngSubmit)="onSubmit()">
        <fieldset>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="name">Name</label>

                <div class="col-sm-10">
                    <input type="text" name="name" id="name" class="form-control" formControlName="name"/>
                    <span class="error" *ngIf="formErrors.name">{{formErrors.name}}</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="wikiCz">Czech Wikipedia</label>

                <div class="col-sm-10">
                    <input type="text" name="wikiCz" id="wikiCz" class="form-control" formControlName="wikiCz"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="wikiEn">English Wikipedia</label>

                <div class="col-sm-10">
                    <input type="text" name="wikiEn" id="wikiEn" class="form-control" formControlName="wikiEn"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="mediaCount">Count of media</label>

                <div class="col-sm-10">
                    <input type="text" name="mediaCount" id="mediaCount" min="1" max="100" step="1" class="form-control" formControlName="mediaCount"/>
                    <span class="error" *ngIf="formErrors.mediaCount">{{formErrors.mediaCount}}</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="crack">Crack</label>

                <div class="col-sm-10">
                    <input type="checkbox" name="crack" id="crack" formControlName="crack"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="serialKey">Serial key</label>

                <div class="col-sm-10">
                    <input type="checkbox" name="serialKey" id="serialKey" formControlName="serialKey"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="patch">Patch</label>

                <div class="col-sm-10">
                    <input type="checkbox" name="crack" id="patch" formControlName="patch"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="trainer">Trainer</label>

                <div class="col-sm-10">
                    <input type="checkbox" name="crack" id="trainer" formControlName="trainer"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="trainerData">Data for trainer</label>

                <div class="col-sm-10">
                    <input type="checkbox" name="crack" id="trainerData" formControlName="trainerData"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="editor">Editor</label>

                <div class="col-sm-10">
                    <input type="checkbox" name="editor" id="editor" formControlName="editor"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="saves">Saves</label>

                <div class="col-sm-10">
                    <input type="checkbox" name="saves" id="saves" formControlName="saves"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="otherData">Other data</label>

                <div class="col-sm-10">
                    <input type="text" name="name" id="otherData" class="form-control" formControlName="otherData"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="note">Note</label>

                <div class="col-sm-10">
                    <input type="text" name="name" id="note" class="form-control" formControlName="note"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" name="create" class="btn btn-primary">{{submitButtonValue}}</button>
                    <button type="button" name="cancel" class="btn btn-danger" formnovalidate="formnovalidate" routerLink="{{returnUrl}}">Cancel</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
