<form method="POST" class="form-horizontal" (ngSubmit)="onSubmit()">
    <fieldset>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="name">Name</label>

            <div class="col-sm-10">
                <input type="text" name="name" id="name" class="form-control" [(ngModel)]="genre.name"/>
                <!--<span class="error"><form:errors path="name"/></span>-->

            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" name="create" class="btn btn-primary">Create</button>
                <button type="submit" name="cancel" class="btn btn-danger" formnovalidate="formnovalidate" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </fieldset>
</form>
